<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .nav{
            margin-bottom: 30px;
            margin-top: 30px;
        }
        body {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List categories</h1>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/categories/create}">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
    </ul>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c,cs : ${categories}">
            <td th:text="${cs.count}"></td>
            <td th:text="${c.name}"></td>
            <td><a class="btn btn-info" th:href="@{/categories/update/__${c.id}__}">Update</a></td>
            <td><a class="btn btn-info" th:href="@{/categories/delete/__${c.id}__}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
