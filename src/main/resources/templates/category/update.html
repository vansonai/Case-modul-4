<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .allForm{
            margin-bottom: 30px;
            margin-top: 30px;
        }
        .container{
            margin-left: 300px;
            margin-right: 50px;
        }
        input {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Update Category</h1>
<div class="container">
    <a href="/categories">Category List</a>
    <form class="allForm" th:action="@{/categories/update}" th:object="${category}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label>Name</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{name}"  placeholder="Name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a type="button" th:action="@{/categories}"  class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
