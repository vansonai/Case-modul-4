<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <input type="text" name="username" th:field="*{username}" placeholder="Enter your username">
    <input type="password" name="password"  th:field="*{password}" placeholder="Enter your password">
    <button type="submit">Submit</button>
</form>
</body>
</html>
