<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .nav{
            margin-bottom: 30px;
            margin-top: 30px;
        }
        body {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
    <link rel="stylesheet" href="../../static/css/list.css">
</head>
<body>
<h1>Product List</h1>
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" href="/products/create">Create</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/categories">Category</a>
  </li>
    <li class="nav-item">
        <a class="nav-link" href="/shopping-cart">Show Cart</a>
    </li>
</ul>
<form th:action="@{/products/search}" method="post">
    <input type="text" name="name" required>
    <button type="submit">Search</button>
</form>
<table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Update</th>
      <th>Delete</th>
      <th>Add to cart</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="product: ${products}">
      <tr>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.category.name}"></td>
        <td>
          <a class="btn btn-info" th:href="@{/products/update/__${product.id}__}">Update</a>
        </td>
        <td>
          <a class="btn btn-info" th:href="@{/products/delete/__${product.id}__}">Delete</a>
        </td>
        <td>
          <a class="btn btn-info" th:href="@{/products/addToCart/__${product.id}__(action='list')}">Add to cart</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</body>
</html>
