<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <div class="row">
        <div>
            <a class="btn btn-primary" th:href="@{/products/create}">Create new Product</a>
            <a class="btn btn-primary" th:href="@{/categories}">Categories</a>
            <a class="btn btn-primary" th:href="@{/carts}">Cart</a>
        </div>
        <div>
            <form th:action="@{/products/search}" method="post">
                <label>
                    <input type="text" name="name">
                </label>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Category</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p, ps: ${products}">
                <td th:text="${ps.count}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.description}"></td>
                <td th:text="${p.quantity}"></td>
                <td th:text="${p.category.name}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/carts/__${p.id}__}">Add to cart</a>
                </td>
                <td>
                    <a class="btn btn-warning" th:href="@{/products/__${p.id}__}">Update</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/products/delete/__${p.id}__}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
