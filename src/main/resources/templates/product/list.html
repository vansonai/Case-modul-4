<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a href="/products/create">Create new Product</a>
<a href="/categories">Category</a>
<form th:action="@{/products/search}" method="post">
  <input type="text" name="name" required>
  <button type="submit">Search</button>
</form>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Category</th>
    <th colspan="3">Action</th>
  </tr>
  <th:block th:each="product: ${products}">
    <tr>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.category.name}"></td>
      <td>
        <a class="btn btn-info" th:href="@{/carts/__${product.id}__}">Add to cart</a>
      </td>
      <td>
        <a class="btn btn-info" th:href="@{/products/edit/__${product.id}__}">Edit</a>
      </td>
      <td>
        <a class="btn btn-info" th:href="@{/products/delete/__${product.id}__}">Delete</a>
      </td>
    </tr>
  </th:block>
</table>
</body>
</html>
