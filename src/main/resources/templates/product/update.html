<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            margin-top: 30px;
        }
        .allForm{
            margin-bottom: 30px;
            margin-top: 30px;
        }
        body {
            margin-left: 50px;
            margin-right: 50px;
        }
        .container{
            margin-left: 300px;
            margin-right: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Update Product</h1>
    <a href="/products">Product List</a>
    <form class="allForm" th:action="@{/products/update}" th:object="${product}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label>Name</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{name}"  >
        </div>
        <div class="form-group">
            <label>Price</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{price}" >
        </div>
        <div class="form-group">
            <label>Description</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{description}" >
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{quantity}" >
        </div>
        <div class="form-group">
            <label>Category</label>
            <select style="width: 300px; margin-bottom: 20px;" class="form-select" id="category" th:field="*{category}">
                <option value="">--Select a Category--</option>
                <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a type="button" href="/products" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
