<div class="container">
    <h1>Create new Product</h1>
    <form class="allForm" th:action="@{/products/create}" th:object="${product}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{name}" required >
        </div>
        <div class="form-group">
            <label>Price</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{price}" >
            <label>Price</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{description}" >
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{quantity}" >
            <label>Quantity</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{quantity}" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select style="width: 300px; margin-bottom: 20px;" class="form-select" id="category" th:field="*{category}">
                <option value="">--Select a Category--</option>
                <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a type="button" href="/products" class="btn btn-primary">Back</a>
    </form>
</div>
