<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .nav{
            margin-bottom: 30px;
            margin-top: 30px;
        }
        body {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>

<h1>Customers</h1>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active" href="/customers/create">Create</a>
    </li>
</ul>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Update</th>
        <!--        <th>Delete</th>-->
    </tr>
    </thead>

    <tbody>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.age}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td><a class="btn btn-info"  th:href="@{/customers/update/__${customer.id}__ }">Update</a></td>
                <!--            <td><a th:href="@{/customers/delete/__${customer.id}__ }">Delete</a></td>-->
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
