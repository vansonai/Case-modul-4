<div class="container">
    <h1>Update customer</h1>
    <a href="/products">Customer list</a>
    <form class="allForm" th:action="@{/customers/update}" th:object="${customers}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label>Name</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{name}" >
        </div>
        <div class="form-group">
            <label>Age</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{age}" >
        </div>
        <div class="form-group">
            <label>Address</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{address}" >
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{phone}" >
        </div>
        <div class="form-group">
            <label>Email</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{email}" >
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a type="button" href="/categories"  class="btn btn-primary">Back</a>
    </form>
</div>
